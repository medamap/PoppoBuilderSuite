<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoppoBuilder - „É≠„Ç∞„Ç§„É≥</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #45a049;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ PoppoBuilder</h1>
            <p>„Éó„É≠„Çª„ÇπÁÆ°ÁêÜ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" id="loginBtn" class="btn-login">
                „É≠„Ç∞„Ç§„É≥
            </button>
        </form>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> „É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // „É≠„Ç∞„Ç§„É≥ÊàêÂäü - „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = '/';
                } else {
                    // „Ç®„É©„ÉºË°®Á§∫
                    errorMessage.textContent = data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '„Çµ„Éº„Éê„Éº„Å∏„ÅÆÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                errorMessage.style.display = 'block';
            } finally {
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                loginBtn.disabled = false;
                loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });
        
        // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
