<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoppoBuilder Process Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>🤖 PoppoBuilder Process Dashboard</h1>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-primary">更新</button>
                <button id="stopAllBtn" class="btn btn-danger">全プロセス停止</button>
            </div>
        </header>

        <section class="system-status">
            <div class="status-card">
                <h3>システム状態</h3>
                <div id="systemStatus" class="status-indicator status-ok">正常稼働中</div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">実行中</span>
                    <span id="runningCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完了</span>
                    <span id="completedCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">エラー</span>
                    <span id="errorCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">合計</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
            </div>
        </section>

        <section class="process-list">
            <h2>プロセス一覧</h2>
            <div id="processListContainer" class="process-list-container">
                <div class="loading">読み込み中...</div>
            </div>
        </section>

        <section class="realtime-logs">
            <h2>リアルタイムログ</h2>
            <div id="logContainer" class="log-container">
                <div class="log-entry">ダッシュボードに接続中...</div>
            </div>
        </section>
    </div>

    <!-- プロセス詳細モーダル -->
    <div id="processDetailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>プロセス詳細</h2>
            <div id="processDetailContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
